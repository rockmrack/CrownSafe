name: CI (unit subset)
on:
  push:
    branches: [ "staging", "main" ]
  pull_request:
    branches: [ "staging", "main" ]
concurrency:
  group: ci-unit-${{ github.ref }}
  cancel-in-progress: true
jobs:
  unit-subset:
    runs-on: ubuntu-latest
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      PYTEST_ADDOPTS: "-q"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f config/requirements/requirements.txt ]; then pip install -r config/requirements/requirements.txt; else pip install pytest; fi
      - name: Run unit subset (validators)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - <<'PY'
          import sys, os
          print("PYTHONPATH=", os.environ.get("PYTHONPATH"))
          for m in ("core_infra", "core_infra.validators"):
              try:
                  __import__(m)
                  print("OK import:", m)
              except Exception as e:
                  print("IMPORT ERROR:", m, e); sys.exit(2)
          PY
          pytest -q -c /dev/null ci_smoke/test_validators_import.py --maxfail=1 -k ""  # run import-only test
