[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    api: mark tests related to API endpoints
    integration: mark integration tests
    unit: mark unit tests
    slow: mark slow running tests
    asyncio: mark async tests
    performance: mark tests as performance related
    benchmark: mark tests as benchmarking related
    production: mark tests that run against production environment
    live: mark tests that run against live APIs and databases
    smoke: mark tests as smoke tests
    stress: mark tests as stress tests
    workers: mark tests for Celery workers and background tasks
    database: mark tests for database operations and transactions
    security: mark tests for security and access control
    agents: mark tests for agent logic and behavior
    services: mark tests for service layer utilities
    ratelimit: mark tests for rate limiting functionality
    contract: mark tests for API contract validation
    premium: mark tests for premium subscription features
    privacy: mark tests for privacy and GDPR compliance
    gdpr: mark tests for GDPR specific requirements
    edge_cases: mark tests for edge cases and error handling
    resilience: mark tests for system resilience and fault tolerance

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning