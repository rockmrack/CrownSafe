[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    api: mark tests related to API endpoints
    integration: mark integration tests
    unit: mark unit tests
    slow: mark slow running tests
    asyncio: mark async tests
    performance: mark tests as performance related
    benchmark: mark tests as benchmarking related
    production: mark tests that run against production environment
    smoke: mark tests as smoke tests
    stress: mark tests as stress tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning